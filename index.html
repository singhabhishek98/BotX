    <!-- Background Video -->
    <video autoplay muted loop id="background-video">

    </video>

    <!-- Chatbot Card -->
    <div class="card">
        <header id="header">
            <h1>Chat Bot</h1>
        </header>
        
        <section id="message-section">
            <div class="message bot">
                <span id="bot-response">Hello.. I'm listening! Go on..</span>
            </div>
        </section>
        
        <section id="input-section">
            <input id="input" type="text" placeholder="Type a message" autocomplete="off" autofocus aria-label="Type a message">
            <button class="send" onclick="sendMessage()">
                <div class="circle"><i class="zmdi zmdi-mail-send"></i></div>
            </button>
        </section>
    </div>
